<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>What's The Weather!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-body-tertiary">
      <div class="container-md">
        <a class="navbar-brand" href="index.html" id="wtweather"
          ><span class="fw-bold text-body-secondary">
            <i class="bi bi-thermometer-half"></i> WTWeather</span
          ></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="history.html">History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="help.html"
                >Help</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="aboutMe.html"
                >About Me</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-sm mt-3 mb-2">
      <form
        class="row g-2"
        role="search"
        id="locationForm"
        action="index.html"
        method="get"
      >
        <div class="col-md-9">
          <div class="form-floating">
            <input
              class="form-control shadow-sm border-1 border-secondary"
              type="search"
              placeholder="New York, NY, US; 10001, US; etc"
              aria-label="Search"
              name="locationInput"
              id="locationInput"
              autocomplete="on"
              pattern="^([A-Za-z0-9\s]+),\s([A-Za-z]{2, 32})(,\s[A-Za-z]{2, 32})?$"
            />
            <label class="text-wrap" for="locationInput"
              ><b>City </b>or<b> Zip</b>, <b>State Code </b>
              <i><small>*US only</small></i
              >,
              <b>Country Code </b>
              <br
            /></label>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-floating">
            <select
              class="form-select shadow-sm border-1 border-secondary"
              id="unitSelect"
              aria-label="Select Temperature Units"
            >
              <option value="Farenheit">Farenheit</option>
              <option value="Celsius">Celsius</option>
              <option value="Kelvin">Kelvin</option>
            </select>
            <label for="unitSelect">Units</label>
          </div>
        </div>
        <div class="col-md-1">
          <button class="btn btn-outline-primary shadow-sm p-3" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </form>
    </div>
    <div class="result">
      <div id="weatherResult" class="mt-3 p-2 container-md">
        <!-- Placeholder for when content is loading -->
        <div class="mt-3">
          <div
            class="card mb-3 fw-medium shadow"
            style="max-width: 800px; margin: auto"
          >
            <div class="placeholder-glow">
              <img
                src="#"
                class="card-img-top rounded d-block img-fluid mx-auto"
                alt="..."
                style="width: 1000px; height: 70px"
              />
            </div>

            <div
              class="row g-0 d-flex flex-column flex-md-row align-items-center justify-content-center m-3 display-4 fw-semibold"
            >
              <div class="col placeholder-glow text-center">
                <span class="placeholder col-7"></span>
              </div>
            </div>

            <div
              class="row g-1 d-flex flex-column flex-md-row align-items-center m-3"
            >
              <div class="col-md-5 text-center text-md-start">
                <div class="card-body">
                  <p class="card-text fw-medium display-2">
                    <span class="placeholder col-4"></span
                    ><span class="placeholder col-3"></span>
                  </p>
                  <p class="card-text h1 ms-0 fw-medium">
                    <span class="placeholder col-6"></span>
                  </p>
                  <p class="fw-bold ms-0 text-body-secondary text-uppercase">
                    <span class="placeholder col-4"></span>
                  </p>
                  <span class="fw-semibold">
                    <span class="placeholder col-3"></span>
                    <span class="placeholder col-3"></span>
                  </span>
                  <span class="fw-semibold">
                    <span class="placeholder col-3"></span>
                    <span class="placeholder col-3"></span>
                  </span>
                </div>
              </div>
              <div class="col-md-7">
                <ul
                  class="list-group list-group-flush text-center text-md-start"
                >
                  <li class="list-group-item d-flex justify-content-between">
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-4"></span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between">
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-4"></span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between">
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-4"></span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between">
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-4"></span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between">
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-4"></span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between">
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-4"></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="weatherInfo.js"></script>
    <script>
      //When the selected unit is changed, add that to the session storage for future use
      document.getElementById("unitSelect").addEventListener("change", () => {
        const selectedUnit = document.getElementById("unitSelect").value;
        sessionStorage.setItem("selectedUnit", selectedUnit);

        location.reload();
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
